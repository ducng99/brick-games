name: Check ESLint

on:
  push:
    branches:
      - main
    paths:
      - "src/**/*.js"
      - "src/**/*.ts"
      - "src/**/*.svelte"
      - ".eslintrc.json"
      - "tsconfig.json"
      - "package.json"
      - "yarn.lock"

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

  workflow_dispatch:

jobs:
  linting:
    name: Lint
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Run install
        run: bun install --frozen-lockfile

      - name: Run svelte-check
        run: bun run check

      - name: Lint check
        run: bun run lint
