name: Check ESLint

on:
  push:
    branches:
      - main
    paths:
      - "src/**/*.js"
      - "src/**/*.ts"
      - "src/**/*.svelte"
      - ".eslintrc.json"
      - "tsconfig.json"
      - "package.json"
      - "yarn.lock"

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

  workflow_dispatch:

jobs:
  linting:
    name: Lint
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Run install
        run: yarn --frozen-lockfile

      - name: Run svelte-check
        run: yarn check

      - name: Lint check
        run: yarn lint
